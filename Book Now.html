<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="Book Now.css">
</head>
<body>
    <div class="website-container">
        <div class="images">
            <img class="phone" src="phone.png">
            <img class="social" src="atttt.png">
            <img class="mail" src="mail.png">
            <img class="img-logo" src="Angelakdl.photo White.png">
        </div>
            <h1>Angela Keith Panaligan</h1> 
            <span></span>
            <h2>BOOK NOW</h2>
            <div>
                <p class="title">Name(required)</p>
                <p class="First-Name">First Name</p>
                <p class="Last-Name">Last Name</p>
                <span></span>
                <input class="First-Name-ip">
                <input class="Last-Name-ip">
            </div>
            <div>
                <p class="email">Email Address(required)</p>
                <span></span>
                <input class="email-ip" type="email">
            </div>
            <div>
                <p class="phone-number">Phone Number(required)</p>
                <span></span>
                <input class="phone-number-ip" type="number" maxlength="11">
            </div>
            <div>
                <p class="message">Message(required)</p>
                <span></span>
                <input class="message-ip" type="text">
                <span></span>
            </div>
        <button>SUBMIT</button>
    </div>
</body>
</html>
